<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livres</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
    </style>
    <script>
        // Supprimer un livre via AJAX
        function deleteBook(bookId) {
            fetch(`/consultation2/delete/${bookId}`, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Supprimer la ligne du tableau
                    document.getElementById(`book-row-${bookId}`).remove();
                } else {
                    alert('Erreur lors de la suppression du livre.');
                }
            });
        }

        // Ajouter un livre via AJAX
        function addBook(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            fetch('/consultation2/add', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Ajouter une nouvelle ligne au tableau
                    const tableBody = document.querySelector('table tbody');
                    const newRow = document.createElement('tr');
                    newRow.id = `book-row-${data.book.id}`;
                    newRow.innerHTML = `
                        <td>${data.book.id}</td>
                        <td>${data.book.title}</td>
                        <td>${data.book.author}</td>
                        <td>${data.book.isbn}</td>
                        <td>${data.book.stock}</td>
                        <td>
                            <button onclick="deleteBook(${data.book.id})">Supprimer</button>
                        </td>
                    `;
                    tableBody.appendChild(newRow);

                    // RÃ©initialiser le formulaire
                    event.target.reset();
                } else {
                    alert('Erreur lors de l\'ajout du livre.');
                }
            });
        }
    </script>
</head>
<body>
    <h1>Consultation des Livres</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>ISBN</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr id="book-row-{{ book[0] }}">
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td>{{ book[4] }}</td>
                <td>
                    <button onclick="deleteBook({{ book[0] }})">Supprimer</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Ajouter un Livre</h2>
    <form onsubmit="addBook(event)">
        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" required>
        <br><br>
        <label for="author">Auteur :</label>
        <input type="text" id="author" name="author" required>
        <br><br>
        <label for="isbn">ISBN :</label>
        <input type="text" id="isbn" name="isbn" required>
        <br><br>
        <label for="stock">Stock :</label>
        <input type="number" id="stock" name="stock" required>
        <br><br>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
